<!-- stop html from yellowlining -->


<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
    <a routerLink="home">ACADEMIC ANATOMIC shop</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="itemsQuantity" [matBadgeHidden]="!itemsQuantity"
            matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="p-3 flex justify-between">
                <span class="mr-20">{{ itemsQuantity }} Items</span>
                <a routerLink="cart">View cart</a>
            </div>
            <div *ngIf="cart.items.length" class="py-4">
                <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
                    {{ item.name }} x {{ item.quantity }}
                    <span class="font-bold">{{ item.price | currency:'€' }}</span>
                </div>
            </div>
            <div class="flex justify-between py-4 font-light">
                Total:
                <span class="font-bold">{{ '450' | currency: '€' }}</span>
            </div>
            <div class="pt-4 flex justify-between">
                <button routerLink="cart" class="bg-green-500 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
                <button class="bg-rose-500 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
