<!-- stop html from yellowlining -->
<mat-card class="mb-5 bg-inherit">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>

            </button>
            <mat-menu #sortByMenu="matMenu" class="matMenuBackground">
                <button (click)="onSortUpdated('descending')" mat-menu-item>descending</button>
                <button (click)="onSortUpdated('ascending')" mat-menu-item>ascending </button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    show 
                    {{ itemsShowCount }}

                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onItemsUpdated(10)" mat-menu-item>10</button>
                    <button (click)="onItemsUpdated(20)" mat-menu-item>20</button>
                    <button (click)="onItemsUpdated(50)" mat-menu-item>50</button>
                </mat-menu>
            </div>
            <!-- onColumnsUpdated(1) = show only one item per row -->
            <button (click)="onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>

    </div>
</mat-card>
