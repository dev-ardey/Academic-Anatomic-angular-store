<!-- add an fixed width like (w-64) to mat-card so that i has a fixed width. then the truncate & hover function works properly  -->

<mat-card *ngIf="product" [ngClass]="{'text-center': !fullWidthMode}" class="bg-inherit">
    <div [ngClass]="{'flex': fullWidthMode}">
        <!-- custom property ? h = height [+custom value] -->
        <img class="mb-1 mx-auto h-[200px]" [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode}"
            [src]="product.image" />
        <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
            <div>
                <h5>{{product.category}}</h5>
                <!-- if text is longer than box add ... and on hover show -->
                <p class="truncate 
                hover:whitespace-normal">{{product.title}}</p>
                <p *ngIf="fullWidthMode">{{product.description}}</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400"> {{ product.price | currency:'â‚¬' }}
                </span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-gray-500">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
